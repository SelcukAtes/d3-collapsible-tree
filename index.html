<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3.js collapsible tree demo</title>
    <script src='bower_components/d3/d3.js'></script>
    <script src='bower_components/d3-tip/index.js'></script>
    <script src='js/d3-collapsible-tree.js'></script>
    <link rel="stylesheet" href="css/tree.css">
</head>

<body>
    <script>
        var el = document.querySelector('body');

        // you can also set a couple of other things like dimensions in this object
        var options = {
            element: el,
            showTooltip: true
        };

        var tree = new Tree(options);

        // Get some sample data
        tree.showTooltip(function(d) {return d.name;});
        tree.getData("flare.json")
    </script>
</body>

</html>
